<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="photo">
            <div class="watch">
                <h1 class="time">00:00:00</h1>
            </div>
            <div class="operators">
                <div class="button1">
                    <img src="stop.png">
                </div>
                <div class="button2">
                    <img src="start.png">
                </div>
                <div class="button3">
                    <img src="reset.png">
                </div>
            </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
